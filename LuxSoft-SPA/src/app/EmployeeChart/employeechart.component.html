<div class="container">

    <div class="row">
        <div class="col-md-12" style="display: block;margin-top:10px">
            <h5 style="text-align:center">Bar Chart</h5>
          <canvas baseChart
                [datasets]="barChartData"
                [labels]="barChartLabels"
                [options]="barChartOptions"
                [legend]="barChartLegend"
                [chartType]="barChartType"
                [colors]="doughnutColors">
              </canvas>
        </div>
      </div>
  <div class="row">
    <div class="col-md-6">
        <h5 style="text-align:center; margin-top: 10px;">Pie Chart</h5>
      <canvas baseChart [data]="ChartData" [labels]="ChartLabels"  [chartType]="pie"></canvas>
    
    </div>
    <div class="col-md-6">
        <h5 style="text-align:center; margin-top: 10px;">Doughnut Chart</h5>
      <canvas baseChart [data]="ChartData" [labels]="ChartLabels"   [chartType]="doughnut"></canvas>
    </div>
  </div>

    

</div>
