<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">

<div class="container">
<hr>
<div class="card bg-light">
<article class="card-body mx-auto" style="max-width: 300px;">
	<h4 class="card-title mt-3 text-center">Add New Employee</h4>
    <form #addForm="ngForm"  (ngSubmit)="submitForm()">
	<div class="form-group input-group">
		<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-user"></i> </span>
		 </div>
     <input class="form-control" type="text" [(ngModel)]="newEmployee.firstName" name="firstName" required placeholder="First Name">
    </div>
    <div class="form-group input-group">
        <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-user"></i> </span>
         </div>
         <input class="form-control" type="text" [(ngModel)]="newEmployee.lastName" name="lastName" required placeholder="Last Name">
        </div>
        <div class="form-group input-group">
            <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-user"></i> </span>
             </div>
             <input class="form-control" type="text" [(ngModel)]="newEmployee.age" name="age" required placeholder="Age">
            </div>
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                 </div>
                 <input class="form-control" type="text" [(ngModel)]="newEmployee.gender" name="gender" required placeholder="Gender">
                </div>
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-location-arrow"></i> </span>
                     </div>
                     <input class="form-control" type="text" [(ngModel)]="newEmployee.city" name="city" required placeholder="City">
                    </div>
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-location-arrow"></i> </span>
                         </div>
                         <input class="form-control" type="text" [(ngModel)]="newEmployee.city" name="city" required placeholder="City">
                        </div>
                        <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"> <i class="fa fa-location-arrow"></i> </span>
                             </div>
                             <input class="form-control" type="text" [(ngModel)]="newEmployee.country" name="country" required placeholder="Country">
                            </div>
    <div class="form-group input-group">
    	<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
		 </div>
        <input name="" class="form-control" placeholder="Email address" type="email">
    </div> 
   
   
                                       
    <div class="form-group">
        <button [disabled]="!addForm.valid" class="btn btn-success" type="submit">
            <i class="fa fa-plus"></i> Add Employee</button>
    </div>                                                                    
</form>
</article>
</div>

</div>
